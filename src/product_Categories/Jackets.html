<html>

<head>
  <title>IUT STORE</title>
  <link href="/fontawesome-free-5.14.0-web/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="productstyle.css">
</head>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
          aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><span class="headleft">IUT </span><span class="headright">STORE</span>
        </a>

      </div>

      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              Categories
              <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#">T-Shirts</a></li>
              <li><a href="#">Jacket</a></li>
              <li><a href="#">Hoodies</a></li>
              <li><a href="#">Others</a></li>
            </ul>
          </li>
          <li><a href="#">Account</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <section class="products">
    <div class="section-title">
      <h2>Jackets</h2>
    </div>
    <div class="products-center">

      <article class="product">
        <div class="img-container">
          <img src="jackets/iut jacket ash.PNG" class="product-img" alt="products">
          <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            Add to cart
          </button>
        </div>
        <h3>Polo Iutian</h3>
        <h4>200 tk</h4>
      </article>

      <article class="product">
        <div class="img-container">
          <img src="jackets/iut jacket.PNG" class="product-img" alt="products">
          <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            Add to cart
          </button>
        </div>
        <h3>IUT</h3>
        <h4>200 tk</h4>
      </article>

      <article class="product">
        <div class="img-container">
          <img src="jackets/Iutian (black).PNG" class="product-img" alt="products">
          <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            Add to cart
          </button>
        </div>
        <h3>Iut white</h3>
        <h4>200 tk</h4>
      </article>

      <article class="product">
        <div class="img-container">
          <img src="jackets/jacket_iutian_navyblue.PNG" class="product-img" alt="products">
          <button class="bag-btn" data-id="1">
            <i class="fas fa-shopping-cart"></i>
            Add to cart
          </button>
        </div>
        <h3>Readheaven black</h3>
        <h4>200 tk</h4>
      </article>
    </div>

  </section>
  <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>

</html>
